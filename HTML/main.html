<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Health Timer</title>
  <!-- Css -->
  <link href="../JS/semantic/semantic.min.css" rel="stylesheet" type="text/css" />
  <link href="../JS/tinyNotice/tinyNotice-theme.css" rel="stylesheet" type="text/css">
  <link href="../JS/tinyNotice/tinyNotice-theme.scss" rel="stylesheet" type="text/css">

  <!-- 3rd party Lib -->
  <script src="../JS/jquery-3.2.1.min.js"></script>
  <script src="../JS/tinyNotice/tinyNotice.js"></script>
  <script src="../JS/semantic/semantic.min.js"></script>

  <!-- Main lib-->
  <script src="../JS/timerAction.js"></script>
  <script src="../JS/actionEventHandler.js"></script>
  <script src="../JS/timer.js"></script>

  <!--Resources -->
  <audio id="notificationSound" src="../Resources/BoxingBellStartRound-SoundBible.com-1691615580.wav" preload="auto"></audio>

  <!-- action event template -->
  <script id="hidden-template" type="text/x-custom-template">
    <div class="event">
      <div class="label">
        Action
      </div>
      <div class="content">
        <div class="summary">
          <a class="action" id="idDesc">
          </a>
          <div class="date" id="actionOccured">
          </div>
        </div>
      </div>
    </div>
  </script>
</head>

<body>
  <div class="ui inverted huge borderless fixed fluid menu">
    <a class="header item">Health Timer</a>
    <div class="right menu">
      <div class="item" data-tooltip="This action NEVER be un-done!!" data-position="bottom right">
        <a id="emptyAllDataBtn">EmptyAllData</a>
      </div>
    </div>
  </div>
  <div class="ui grid">
    <div class="row">
    </div>
    <div class="row">
      <div class="column" id="sidebar" style="width:10%;">
        <div class="left floated ui secondary vertical fluid menu">
          <a class="active item">Action Timer</a> <a class="item">Reports</a> <a class="item">Settings</a> <a class="item">Export</a>
        </div>
      </div>
      <!-- side bar menu -->
      <div class="column" id="content" style="width:85%;">
        <div class="ui grid">
          <div class="row">
          </div>
          <div class="row">
            <div class="right floated three wide column">
              <div class=" ui statistic">
                <div class="label" id="since">
                  completed activities, Since
                </div>
                <div class="value" id="totalActivity">
                  40,509
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="three wide column">
              <h1 class="ui huge header">
               Action Timer
              </h1>
            </div>
            <div class="right floated five wide column">
              <h2 class="ui header" id="currentTime">
                 00:00:00 AM
              </h2>
            </div>
          </div>
          <!-- Header action menu -->
          <div class="ui divider"></div>
          <div class="row">
            <div class="ui action labeled input ">
              <label for="actionName" class="ui label">Action</label>
              <input placeholder="Action..." type="text" value="push ups" id="setActionName" />
              <label for="howMany" class="ui label">How Many</label>
              <input placeholder="HowMany..." type="number" value="10" id="setHowMany" />
              <label for="interval" class="ui label">Every</label>
              <input type="number" value="1" id="setInterval" />
              <select class="ui compact selection dropdown" id="setActionType">
                  <option selected="" value="0">Hours</option>
                  <option value="1">Minutes</option>
                  <option value="2">Seconds</option>
                </select>
              <div type="submit" class="ui blue basic button" id="setActionBtn">Set</div>
            </div>
          </div>
          <!-- Header -->
          <div class="ui divider"></div>
          <div class="row">
            <div class="ui action labeled input ">
              <div type="submit" class="ui blue basic button" id="toggleTimerBtn">Start</div>
              <div class="ui disabled input">
                <input placeholder="Action..." type="text" value="10 push ups" id="actionDesc">
              </div>
              <label for="timer" class="ui label" id="timerInterval">Every an hour</label>
              <div class="ui disabled input">
                <input value="00:00" id="timer" />
              </div>
              <div type="submit" class="ui blue basic button" id="justDidBtn">I just did.</div>
            </div>
          </div>
        </div>
        <!--  Timer Details Row -->
        <div class="ui divider"></div>
        <div class="row">
          <div class="ui feed" id="eventView">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <style type="text/css ">
    body {
      display: relative;
    }

    #sidebar {
      position: fixed;
      top: 51.8px;
      left: 0;
      bottom: 0;
      width: 18%;
      background-color: #f5f5f5;
      padding: 0px;
    }

    #sidebar .ui.menu {
      margin: 2em 0 0;
      font-size: 16px;
    }

    #sidebar .ui.menu>a.item {
      color: #337ab7;
      border-radius: 0 !important;
    }

    #sidebar .ui.menu>a.item.active {
      background-color: #337ab7;
      color: white;
      border: none !important;
    }

    #sidebar .ui.menu>a.item:hover {
      background-color: #4f93ce;
      color: white;
    }

    #content {
      margin-left: 19%;
      width: 81%;
      margin-top: 3em;
      padding-left: 3em;
      float: left;
    }

    #content>.ui.grid {
      padding-right: 4em;
      padding-bottom: 3em;
    }

    #content h1 {
      font-size: 36px;
    }

    #content .ui.divider:not(.hidden) {
      margin: 0;
    }

    #content table.ui.table {
      border: none;
    }

    #content table.ui.table thead th {
      border-bottom: 2px solid #eee !important;
    }
  </style>
</body>

</html>
